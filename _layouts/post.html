---
layout: default
---
<section class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-banner"
       style="background-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.01) 2%,#29383E 100%), url('{{ site.baseurl }}/assets/images/{{ page.thumb }}-lg.jpg')">
  
    <div class="post-banner-container">
      <div class="post-title">
        <h1 class="post-title-text">{{ page.title }}</h1>
      </div>
      <div class="post-subtitle">
        by<span class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name"><b>{{ page.author }}</b></span> on
        </span>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time> 
      </div>
    </div>
  </div>

  <article class="post-content">
    {{ content }}

    <div class="disqus-comments">
      {% if jekyll.environment == "production" %}
        {% include disqus.html %}
      {% endif %}
    </div>

    <script id="dsq-count-scr" src="//peeskillet-io.disqus.com/count.js" async></script>

  </article>


</section>
