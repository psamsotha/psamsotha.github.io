---
layout: default
title: Home
---

<div class="site-home">
  <div class="home-wrapper">
    <div class="post-groups">
      <div class="latest-post post-group">
        <h2 class="post-group-header">LATEST POST</h2>
        {% assign post = site.posts.first %}
        <a href="{{ post.url |prepend: site.baseurl }}" class="clickable">
          <div class="latest-post-link post-thumb"
               style="background-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.01) 2%,#29383E 100%), url('{{ site.baseurl }}/assets/images/{{ post.thumb }}-lg.jpg')">
            <div class="post-info">
              <div class="latest-post-title">
                <h2>{{ post.title }}</h2>
              </div>
              <p class="latest-post-date">{{ post.date | date: "%B %-d, %Y" }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
